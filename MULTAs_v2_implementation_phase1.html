<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTAs „Ç∑„É≥„Éó„É´Áâà v2 - Phase 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        /* „É¢„Éã„Çø„ÉºÂàá„ÇäÊõø„Åà„Çø„Éñ */
        .monitor-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .monitor-tab {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .monitor-tab.active {
            background: #667eea;
            color: white;
        }
        
        .monitor-tab:hover:not(.active) {
            background: #e0e0e0;
        }
        
        /* Âá∫Âäõ„É¢„Éã„Çø„Éº */
        .output-monitor {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .output-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: white;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .stat-label {
            color: #666;
        }
        
        .stat-value {
            font-weight: bold;
            color: #333;
        }
        
        /* „É¢„Éã„Çø„Éº„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .monitor-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        /* „É¢„Éã„Çø„Éº1: ÊôÇÁ≥ªÂàóË°®Á§∫ */
        .record-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s;
            position: relative;
        }
        
        .record-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .record-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .record-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .record-category {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .confidence-badge {
            background: #4caf50;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .record-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            gap: 5px;
        }
        
        .record-item:hover .record-actions {
            display: flex;
        }
        
        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        /* „É¢„Éã„Çø„Éº2: „Ç´„ÉÜ„Ç¥„É™Âà•Ë°®Á§∫ */
        .category-group {
            margin-bottom: 20px;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        
        .category-icon {
            font-size: 24px;
        }
        
        .category-name {
            font-weight: bold;
            flex: 1;
        }
        
        .category-count {
            background: #667eea;
            color: white;
            padding: 2px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        
        /* ÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }
        
        .input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        .input-textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .input-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .submit-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* AIÂá¶ÁêÜ„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº */
        .ai-indicator {
            display: inline-block;
            margin-left: 5px;
            padding: 2px 8px;
            background: #ff9800;
            color: white;
            border-radius: 10px;
            font-size: 11px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .monitor-tabs {
                flex-wrap: wrap;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="header">
            <h1>üéØ MULTAs „Ç∑„É≥„Éó„É´Áâà v2</h1>
            <p>ÂÖ•Âäõ ‚Üí AIÂá¶ÁêÜ ‚Üí Âá∫Âäõ„É¢„Éã„Çø„Éº</p>
        </div>
        
        <!-- „É¢„Éã„Çø„ÉºÂàá„ÇäÊõø„Åà„Çø„Éñ -->
        <div class="monitor-tabs">
            <button class="monitor-tab active" onclick="switchMonitor(1)">
                üìù „É¢„Éã„Çø„Éº1: ÊôÇÁ≥ªÂàó
            </button>
            <button class="monitor-tab" onclick="switchMonitor(2)">
                üìä „É¢„Éã„Çø„Éº2: ‰ΩìÈ®ìÊï¥ÁêÜ
            </button>
            <button class="monitor-tab" onclick="switchMonitor(3)" disabled>
                üìÑ „É¢„Éã„Çø„Éº3: „É¨„Éù„Éº„Éà
            </button>
        </div>
        
        <!-- Âá∫Âäõ„É¢„Éã„Çø„Éº -->
        <div class="output-monitor">
            <div class="output-header">
                <div class="output-title">
                    <span id="monitor-title">üéØ Âá¶ÁêÜÁµêÊûú„É¢„Éã„Çø„Éº</span>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Ë®òÈå≤Êï∞:</span>
                        <span class="stat-value" id="recordCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">AIÂá¶ÁêÜ:</span>
                        <span class="stat-value" id="aiCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">ÊñáÂ≠óÊï∞:</span>
                        <span class="stat-value" id="charCount">0</span>
                    </div>
                </div>
            </div>
            
            <div class="monitor-content" id="monitor-content">
                <!-- ÂãïÁöÑ„Å´„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅåÊåøÂÖ•„Åï„Çå„Çã -->
            </div>
        </div>
        
        <!-- ÂÖ•Âäõ„Ç®„É™„Ç¢ -->
        <div class="input-section">
            <div class="input-form">
                <div class="input-wrapper">
                    <label class="input-label" for="experienceInput">
                        üí≠ ÂÆüÁøí„Åß„ÅÆ‰ΩìÈ®ì„ÉªÂ≠¶„Å≥„ÇíË®òÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                    </label>
                    <textarea 
                        id="experienceInput" 
                        class="input-textarea" 
                        placeholder="‰æãÔºöÂàù„ÇÅ„Å¶Ë°ÄÂúßÊ∏¨ÂÆö„Çí„Åó„Åü„ÄÇÊÇ£ËÄÖ„Åï„Çì„ÅåÁ∑äÂºµ„Åó„Å¶„ÅÑ„Åü„ÅÆ„Åß„ÄÅ„ÇÜ„Å£„Åè„ÇäË©±„Åó„Åã„Åë„Å™„Åå„ÇâÊ∏¨ÂÆö„Åó„Åü„ÄÇ"
                    ></textarea>
                </div>
                <button type="button" class="submit-btn" id="submitBtn" onclick="addRecord()">
                    üìù Ë®òÈå≤
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let allRecords = [];
        let currentMonitor = 1;
        let recordIdCounter = 1;
        let isProcessing = false;
        
        // „Ç´„ÉÜ„Ç¥„É™ÂÆöÁæ©Ôºà8È†ÖÁõÆÔºâ
        const CATEGORIES = {
            medical_knowledge: { name: 'ÂåªÂ≠¶Áü•Ë≠ò„ÉªÁêÜË´ñ', icon: 'üìö', color: '#e74c3c' },
            technical_skills: { name: 'ÊäÄË°ì„ÉªÊâãÊäÄ', icon: 'üîß', color: '#3498db' },
            patient_communication: { name: 'ÊÇ£ËÄÖ„Å®„ÅÆ„Ç≥„Éü„É•„Éã„Ç±„Éº„Ç∑„Éß„É≥', icon: 'üí¨', color: '#2ecc71' },
            team_collaboration: { name: '„ÉÅ„Éº„É†ÂåªÁôÇ', icon: 'üë•', color: '#f39c12' },
            ethics_professionalism: { name: 'ÂÄ´ÁêÜ„Éª„Éó„É≠„Éï„Çß„ÉÉ„Ç∑„Éß„Éä„É™„Ç∫„É†', icon: '‚öñÔ∏è', color: '#9b59b6' },
            clinical_reasoning: { name: 'Ëá®Â∫äÊé®Ë´ñ', icon: 'üß†', color: '#1abc9c' },
            self_reflection: { name: 'Ëá™Â∑±ÁúÅÂØü', icon: 'ü™û', color: '#34495e' },
            system_understanding: { name: 'ÂåªÁôÇ„Ç∑„Çπ„ÉÜ„É†ÁêÜËß£', icon: 'üè•', color: '#95a5a6' }
        };
        
        // Ë®òÈå≤ËøΩÂä†ÔºàAIÂá¶ÁêÜ‰ªò„ÅçÔºâ
        async function addRecord() {
            const input = document.getElementById('experienceInput');
            const submitBtn = document.getElementById('submitBtn');
            const text = input.value.trim();
            
            if (!text) {
                alert('Ë®òÈå≤„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            // UIÁÑ°ÂäπÂåñ
            submitBtn.disabled = true;
            isProcessing = true;
            submitBtn.innerHTML = 'ü§ñ AIÂá¶ÁêÜ‰∏≠...';
            
            try {
                // AIÂàÜÈ°ûÂá¶ÁêÜ
                const classification = await classifyWithAI(text);
                
                // „É¨„Ç≥„Éº„Éâ‰ΩúÊàê
                const record = {
                    id: recordIdCounter++,
                    text: text,
                    category: classification.category,
                    confidence: classification.confidence,
                    timestamp: new Date().toISOString(),
                    aiProcessed: true
                };
                
                // Ë®òÈå≤ËøΩÂä†
                allRecords.push(record);
                
                // Ë°®Á§∫Êõ¥Êñ∞
                updateMonitorDisplay();
                updateStats();
                
                // ÂÖ•Âäõ„ÇØ„É™„Ç¢
                input.value = '';
                
                console.log('Ë®òÈå≤ËøΩÂä†ÂÆå‰∫Ü:', record);
                
            } catch (error) {
                console.error('AIÂá¶ÁêÜ„Ç®„É©„Éº:', error);
                alert('AIÂá¶ÁêÜ„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            } finally {
                // UIÊúâÂäπÂåñ
                submitBtn.disabled = false;
                isProcessing = false;
                submitBtn.innerHTML = 'üìù Ë®òÈå≤';
            }
        }
        
        // AIÂàÜÈ°ûÂá¶ÁêÜÔºà„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥Ôºâ
        async function classifyWithAI(text) {
            // ÂÆüÈöõ„ÅÆOpenAI APIÂëº„Å≥Âá∫„Åó„Çí„Åì„Åì„Å´ÂÆüË£Ö
            // ÁèæÂú®„ÅØ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
            
            await new Promise(resolve => setTimeout(resolve, 1000)); // 1ÁßíÂæÖÊ©ü
            
            // „Ç≠„Éº„ÉØ„Éº„Éâ„Éô„Éº„Çπ„ÅÆÁ∞°ÊòìÂàÜÈ°ûÔºàÊú¨Áï™„Åß„ÅØAIÂá¶ÁêÜÔºâ
            let category = 'self_reflection'; // „Éá„Éï„Ç©„É´„Éà
            let confidence = 85;
            
            if (text.includes('Ê∏¨ÂÆö') || text.includes('ÊâãÊäÄ') || text.includes('Âàù„ÇÅ„Å¶')) {
                category = 'technical_skills';
                confidence = 92;
            } else if (text.includes('ÊÇ£ËÄÖ') && (text.includes('Ë©±') || text.includes('Ë™¨Êòé'))) {
                category = 'patient_communication';
                confidence = 88;
            } else if (text.includes('ÁóÖÊ∞ó') || text.includes('ÁóáÁä∂') || text.includes('Ê≤ªÁôÇ')) {
                category = 'medical_knowledge';
                confidence = 90;
            } else if (text.includes('ÁúãË≠∑Â∏´') || text.includes('ÂåªÂ∏´') || text.includes('„ÉÅ„Éº„É†')) {
                category = 'team_collaboration';
                confidence = 87;
            }
            
            return { category, confidence };
        }
        
        // „É¢„Éã„Çø„ÉºÂàá„ÇäÊõø„Åà
        function switchMonitor(monitorNumber) {
            currentMonitor = monitorNumber;
            
            // „Çø„Éñ„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.monitor-tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === monitorNumber - 1);
            });
            
            // „Çø„Ç§„Éà„É´Êõ¥Êñ∞
            const titles = {
                1: 'üéØ Âá¶ÁêÜÁµêÊûú„É¢„Éã„Çø„Éº',
                2: 'üìä ‰ΩìÈ®ìÊï¥ÁêÜ„É¢„Éã„Çø„Éº',
                3: 'üìÑ „É¨„Éù„Éº„Éà„É¢„Éã„Çø„Éº'
            };
            document.getElementById('monitor-title').textContent = titles[monitorNumber];
            
            // Ë°®Á§∫Êõ¥Êñ∞
            updateMonitorDisplay();
        }
        
        // „É¢„Éã„Çø„ÉºË°®Á§∫Êõ¥Êñ∞
        function updateMonitorDisplay() {
            const content = document.getElementById('monitor-content');
            
            switch (currentMonitor) {
                case 1:
                    displayTimelineView(content);
                    break;
                case 2:
                    displayCategoryView(content);
                    break;
                case 3:
                    displayReportView(content);
                    break;
            }
        }
        
        // „É¢„Éã„Çø„Éº1: ÊôÇÁ≥ªÂàóË°®Á§∫
        function displayTimelineView(container) {
            if (allRecords.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }
            
            const html = allRecords.slice().reverse().map(record => {
                const category = CATEGORIES[record.category];
                return `
                    <div class="record-item">
                        <div class="record-actions">
                            <button class="action-btn" onclick="editRecord(${record.id})">‚úèÔ∏è</button>
                            <button class="action-btn" onclick="deleteRecord(${record.id})">üóëÔ∏è</button>
                        </div>
                        <div class="record-text">${record.text}</div>
                        <div class="record-meta">
                            <div>
                                <span class="record-category" style="background-color: ${category.color}20; color: ${category.color};">
                                    ${category.icon} ${category.name}
                                </span>
                                <span class="confidence-badge">‰ø°È†ºÂ∫¶: ${record.confidence}%</span>
                            </div>
                            <span>${new Date(record.timestamp).toLocaleString('ja-JP')}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // „É¢„Éã„Çø„Éº2: „Ç´„ÉÜ„Ç¥„É™Âà•Ë°®Á§∫
        function displayCategoryView(container) {
            if (allRecords.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }
            
            // „Ç´„ÉÜ„Ç¥„É™Âà•„Å´„Ç∞„É´„Éº„ÉóÂåñ
            const grouped = {};
            allRecords.forEach(record => {
                if (!grouped[record.category]) {
                    grouped[record.category] = [];
                }
                grouped[record.category].push(record);
            });
            
            const html = Object.entries(grouped).map(([categoryId, records]) => {
                const category = CATEGORIES[categoryId];
                return `
                    <div class="category-group">
                        <div class="category-header">
                            <span class="category-icon">${category.icon}</span>
                            <span class="category-name">${category.name}</span>
                            <span class="category-count">${records.length}‰ª∂</span>
                        </div>
                        <div class="category-records">
                            ${records.map(record => `
                                <div class="record-item">
                                    <div class="record-text">${record.text}</div>
                                    <div class="record-meta">
                                        <span>${new Date(record.timestamp).toLocaleString('ja-JP')}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // „É¢„Éã„Çø„Éº3: „É¨„Éù„Éº„ÉàË°®Á§∫ÔºàÊú™ÂÆüË£ÖÔºâ
        function displayReportView(container) {
            container.innerHTML = '<p style="text-align: center; color: #999;">„É¨„Éù„Éº„ÉàÊ©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô</p>';
        }
        
        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            const totalChars = allRecords.reduce((sum, record) => sum + record.text.length, 0);
            const aiProcessed = allRecords.filter(r => r.aiProcessed).length;
            
            document.getElementById('recordCount').textContent = allRecords.length;
            document.getElementById('aiCount').textContent = aiProcessed;
            document.getElementById('charCount').textContent = totalChars;
        }
        
        // Á∑®ÈõÜ„ÉªÂâäÈô§Ê©üËÉΩÔºàÁ∞°ÊòìÁâàÔºâ
        function editRecord(id) {
            const record = allRecords.find(r => r.id === id);
            if (record) {
                const newText = prompt('Ë®òÈå≤„ÇíÁ∑®ÈõÜ:', record.text);

                    record.text = newText;
                    record.timestamp = new Date().toISOString();
                    updateMonitorDisplay();
                    updateStats();
                }
            }
        }
        
        function deleteRecord(id) {
            if (confirm('„Åì„ÅÆË®òÈå≤„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                allRecords = allRecords.filter(r => r.id !== id);
                updateMonitorDisplay();
                updateStats();
            }
        }

        document.getElementById('experienceInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey && !isProcessing) {
                addRecord();

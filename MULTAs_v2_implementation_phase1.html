                    </label>
                    <textarea

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let allRecords = [];
        let currentMonitor = 1;
        let recordIdCounter = 1;
        let isProcessing = false;
        
        // ã‚«ãƒ†ã‚´ãƒªå®šç¾©ï¼ˆ8é …ç›®ï¼‰
        const CATEGORIES = {
            medical_knowledge: { name: 'åŒ»å­¦çŸ¥è­˜ãƒ»ç†è«–', icon: 'ğŸ“š', color: '#e74c3c' },
            technical_skills: { name: 'æŠ€è¡“ãƒ»æ‰‹æŠ€', icon: 'ğŸ”§', color: '#3498db' },
            patient_communication: { name: 'æ‚£è€…ã¨ã®ã‚³ãƒŸãƒ¥ãƒ‹ã‚±ãƒ¼ã‚·ãƒ§ãƒ³', icon: 'ğŸ’¬', color: '#2ecc71' },
            team_collaboration: { name: 'ãƒãƒ¼ãƒ åŒ»ç™‚', icon: 'ğŸ‘¥', color: '#f39c12' },
            ethics_professionalism: { name: 'å€«ç†ãƒ»ãƒ—ãƒ­ãƒ•ã‚§ãƒƒã‚·ãƒ§ãƒŠãƒªã‚ºãƒ ', icon: 'âš–ï¸', color: '#9b59b6' },
            clinical_reasoning: { name: 'è‡¨åºŠæ¨è«–', icon: 'ğŸ§ ', color: '#1abc9c' },
            self_reflection: { name: 'è‡ªå·±çœå¯Ÿ', icon: 'ğŸª', color: '#34495e' },
            system_understanding: { name: 'åŒ»ç™‚ã‚·ã‚¹ãƒ†ãƒ ç†è§£', icon: 'ğŸ¥', color: '#95a5a6' }
        };
        
        // è¨˜éŒ²è¿½åŠ ï¼ˆAIå‡¦ç†ä»˜ãï¼‰
        async function addRecord() {
            const input = document.getElementById('experienceInput');
            const submitBtn = document.getElementById('submitBtn');
            const text = input.value.trim();
            
            if (!text) {
                alert('è¨˜éŒ²ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // UIç„¡åŠ¹åŒ–
            submitBtn.disabled = true;
            isProcessing = true;
            submitBtn.innerHTML = 'ğŸ¤– AIå‡¦ç†ä¸­...';
            
            try {
                // AIåˆ†é¡å‡¦ç†
                const classification = await classifyWithAI(text);
                
                // ãƒ¬ã‚³ãƒ¼ãƒ‰ä½œæˆ
                const record = {
                    id: recordIdCounter++,
                    text: text,
                    category: classification.category,
                    confidence: classification.confidence,
                    timestamp: new Date().toISOString(),
                    aiProcessed: true
                };
                
                // è¨˜éŒ²è¿½åŠ 
                allRecords.push(record);
                
                // è¡¨ç¤ºæ›´æ–°
                updateMonitorDisplay();
                updateStats();
                
                // å…¥åŠ›ã‚¯ãƒªã‚¢
                input.value = '';
                
                console.log('è¨˜éŒ²è¿½åŠ å®Œäº†:', record);
                
            } catch (error) {
                console.error('AIå‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                alert('AIå‡¦ç†ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
            } finally {
                // UIæœ‰åŠ¹åŒ–
                submitBtn.disabled = false;
                isProcessing = false;
                submitBtn.innerHTML = 'ğŸ“ è¨˜éŒ²';
            }
        }
        
        // AIåˆ†é¡å‡¦ç†ï¼ˆã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰
        async function classifyWithAI(text) {
            // å®Ÿéš›ã®OpenAI APIå‘¼ã³å‡ºã—ã‚’ã“ã“ã«å®Ÿè£…
            // ç¾åœ¨ã¯ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
            
            await new Promise(resolve => setTimeout(resolve, 1000)); // 1ç§’å¾…æ©Ÿ
            
            // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãƒ™ãƒ¼ã‚¹ã®ç°¡æ˜“åˆ†é¡ï¼ˆæœ¬ç•ªã§ã¯AIå‡¦ç†ï¼‰
            let category = 'self_reflection'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
            let confidence = 85;
            
            if (text.includes('æ¸¬å®š') || text.includes('æ‰‹æŠ€') || text.includes('åˆã‚ã¦')) {
                category = 'technical_skills';
                confidence = 92;
            } else if (text.includes('æ‚£è€…') && (text.includes('è©±') || text.includes('èª¬æ˜'))) {
                category = 'patient_communication';
                confidence = 88;
            } else if (text.includes('ç—…æ°—') || text.includes('ç—‡çŠ¶') || text.includes('æ²»ç™‚')) {
                category = 'medical_knowledge';
                confidence = 90;
            } else if (text.includes('çœ‹è­·å¸«') || text.includes('åŒ»å¸«') || text.includes('ãƒãƒ¼ãƒ ')) {
                category = 'team_collaboration';
                confidence = 87;
            }
            
            return { category, confidence };
        }
        
        // ãƒ¢ãƒ‹ã‚¿ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
        function switchMonitor(monitorNumber) {
            currentMonitor = monitorNumber;
            
            // ã‚¿ãƒ–ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹æ›´æ–°
            document.querySelectorAll('.monitor-tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === monitorNumber - 1);
            });
            
            // ã‚¿ã‚¤ãƒˆãƒ«æ›´æ–°
            const titles = {
                1: 'ğŸ¯ å‡¦ç†çµæœãƒ¢ãƒ‹ã‚¿ãƒ¼',
                2: 'ğŸ“Š ä½“é¨“æ•´ç†ãƒ¢ãƒ‹ã‚¿ãƒ¼',
                3: 'ğŸ“„ ãƒ¬ãƒãƒ¼ãƒˆãƒ¢ãƒ‹ã‚¿ãƒ¼'
            };
            document.getElementById('monitor-title').textContent = titles[monitorNumber];
            
            // è¡¨ç¤ºæ›´æ–°
            updateMonitorDisplay();
        }
        
        // ãƒ¢ãƒ‹ã‚¿ãƒ¼è¡¨ç¤ºæ›´æ–°
        function updateMonitorDisplay() {
            const content = document.getElementById('monitor-content');
            
            switch (currentMonitor) {
                case 1:
                    displayTimelineView(content);
                    break;
                case 2:
                    displayCategoryView(content);
                    break;
                case 3:
                    displayReportView(content);
                    break;
            }
        }
        
        // ãƒ¢ãƒ‹ã‚¿ãƒ¼1: æ™‚ç³»åˆ—è¡¨ç¤º
        function displayTimelineView(container) {
            if (allRecords.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            const html = allRecords.slice().reverse().map(record => {
                const category = CATEGORIES[record.category];
                return `
                    <div class="record-item">
                        <div class="record-actions">
                            <button class="action-btn" onclick="editRecord(${record.id})">âœï¸</button>
                            <button class="action-btn" onclick="deleteRecord(${record.id})">ğŸ—‘ï¸</button>
                        </div>
                        <div class="record-text">${record.text}</div>
                        <div class="record-meta">
                            <div>
                                <span class="record-category" style="background-color: ${category.color}20; color: ${category.color};">
                                    ${category.icon} ${category.name}
                                </span>
                                <span class="confidence-badge">ä¿¡é ¼åº¦: ${record.confidence}%</span>
                            </div>
                            <span>${new Date(record.timestamp).toLocaleString('ja-JP')}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // ãƒ¢ãƒ‹ã‚¿ãƒ¼2: ã‚«ãƒ†ã‚´ãƒªåˆ¥è¡¨ç¤º
        function displayCategoryView(container) {
            if (allRecords.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            // ã‚«ãƒ†ã‚´ãƒªåˆ¥ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
            const grouped = {};
            allRecords.forEach(record => {
                if (!grouped[record.category]) {
                    grouped[record.category] = [];
                }
                grouped[record.category].push(record);
            });
            
            const html = Object.entries(grouped).map(([categoryId, records]) => {
                const category = CATEGORIES[categoryId];
                return `
                    <div class="category-group">
                        <div class="category-header">
                            <span class="category-icon">${category.icon}</span>
                            <span class="category-name">${category.name}</span>
                            <span class="category-count">${records.length}ä»¶</span>
                        </div>
                        <div class="category-records">
                            ${records.map(record => `

                                    <div class="record-meta">
                                        <span>${new Date(record.timestamp).toLocaleString('ja-JP')}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // ãƒ¢ãƒ‹ã‚¿ãƒ¼3: ãƒ¬ãƒãƒ¼ãƒˆè¡¨ç¤ºï¼ˆæœªå®Ÿè£…ï¼‰
        function displayReportView(container) {
            container.innerHTML = '<p style="text-align: center; color: #999;">ãƒ¬ãƒãƒ¼ãƒˆæ©Ÿèƒ½ã¯é–‹ç™ºä¸­ã§ã™</p>';
        }
        
        // çµ±è¨ˆæ›´æ–°
        function updateStats() {
            const totalChars = allRecords.reduce((sum, record) => sum + record.text.length, 0);
            const aiProcessed = allRecords.filter(r => r.aiProcessed).length;
            
            document.getElementById('recordCount').textContent = allRecords.length;
            document.getElementById('aiCount').textContent = aiProcessed;
            document.getElementById('charCount').textContent = totalChars;
        }
        
        // ç·¨é›†ãƒ»å‰Šé™¤æ©Ÿèƒ½ï¼ˆç°¡æ˜“ç‰ˆï¼‰
        function editRecord(id) {
            const record = allRecords.find(r => r.id === id);
            if (record) {
                const newText = prompt('è¨˜éŒ²ã‚’ç·¨é›†:', record.text);
                if (newText && newText !== record.text) {
                    record.text = newText;
                    record.timestamp = new Date().toISOString();
                    updateMonitorDisplay();
                    updateStats();
                }
            }
        }
        
        function deleteRecord(id) {
            if (confirm('ã“ã®è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                allRecords = allRecords.filter(r => r.id !== id);
                updateMonitorDisplay();

        // Enter ã‚­ãƒ¼ã§é€ä¿¡
        document.getElementById('experienceInput').addEventListener('keydown', function(e) {

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {

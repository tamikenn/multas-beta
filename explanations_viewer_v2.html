<!DOCTYPE html>

<head>

    <style>
        body {

            line-height: 1.6;

        }

        }
        .stats {

        }
        .stats h2 {

        }
        .stats-grid {
            display: grid;

        #file-input {

        .search-box {

            border: 1px solid #ddd;

        }

        }

<body>
    <div class="container">
        <h1>ÂåªÂ∏´ÂõΩÂÆ∂Ë©¶È®ì Ëß£Ë™¨ÈõÜ</h1>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <p><strong>JSON„Éï„Ç°„Ç§„É´„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó</strong><br>„Åæ„Åü„ÅØ<br>„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</p>
            <input type="file" id="file-input" accept=".json">
        </div>

        <div id="content-area" class="hidden">
            <div class="stats" id="stats">
                <h2>Áµ±Ë®àÊÉÖÂ†±</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="total-questions">0</div>
                        <div class="stat-label">Á∑èÂïèÈ°åÊï∞</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="success-count">0</div>
                        <div class="stat-label">ÊàêÂäü</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avg-word-count">0</div>
                        <div class="stat-label">Âπ≥ÂùáÊñáÂ≠óÊï∞</div>
                    </div>
                </div>
            </div>

            <input type="text" class="search-box" id="search-box" placeholder="ÂïèÈ°åID„Åæ„Åü„ÅØ„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢...">
            
            <div id="questions-container">
                <!-- Questions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let explanationsData = [];
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const contentArea = document.getElementById('content-area');
        const searchBox = document.getElementById('search-box');

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/json') {
                processFile(file);
            } else {
                alert('JSON„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        });

        // Search functionality
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filterQuestions(searchTerm);
        });

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    explanationsData = JSON.parse(e.target.result);
                    displayQuestions(explanationsData);
                    updateStats();
                    uploadArea.classList.add('hidden');
                    contentArea.classList.remove('hidden');
                } catch (error) {
                    alert('JSON„Éï„Ç°„Ç§„É´„ÅÆËß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function formatExplanation(explanation) {
            let formatted = explanation.replace(/\n/g, '<br>');
            formatted = formatted.replace(/(\d\.\s[^<]+?\s\(\d+Â≠ó\))/g, '<div class="section-title">$1</div>');
            formatted = formatted.replace(/<ÈÅ∏ÊäûËÇ¢ËÄÉÂØü>/g, '<div class="section-title">ÈÅ∏ÊäûËÇ¢ËÄÉÂØü</div>');
            formatted = formatted.replace(/‚óã/g, '<span class="correct">‚óã</span>');
            formatted = formatted.replace(/√ó/g, '<span class="incorrect">√ó</span>');
            return formatted;
        }

        function displayQuestions(data) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            data.forEach(item => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = item.question_id;
                
                const correctAnswerMatch = item.explanation.match(/„ÄêÊ≠£Á≠î„Äë([a-e])/);
                const correctAnswer = correctAnswerMatch ? correctAnswerMatch[1] : '';
                
                questionDiv.innerHTML = `
                    <div class="question-id">ÂïèÈ°å ${item.question_id}</div>
                    ${correctAnswer ? `<div class="correct-answer">Ê≠£Á≠î: ${correctAnswer}</div>` : ''}
                    <div class="explanation-content">
                        ${formatExplanation(item.explanation)}
                    </div>
                    <div class="metadata">
                        ÊñáÂ≠óÊï∞: ${item.word_count} | 
                        „Çπ„ÉÜ„Éº„Çø„Çπ: ${item.status} | 
                        Êõ¥Êñ∞Êó•ÊôÇ: ${new Date(item.timestamp).toLocaleString('ja-JP')}
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });
        }

        function updateStats() {
            document.getElementById('total-questions').textContent = explanationsData.length;
            document.getElementById('success-count').textContent = explanationsData.filter(q => q.status === 'success').length;
            
            const avgWordCount = Math.round(
                explanationsData.reduce((sum, q) => sum + q.word_count, 0) / explanationsData.length
            );
            document.getElementById('avg-word-count').textContent = avgWordCount;
        }

        function filterQuestions(searchTerm) {
            const questions = document.querySelectorAll('.question');
            questions.forEach(question => {
                const text = question.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    question.style.display = 'block';
                } else {
                    question.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
